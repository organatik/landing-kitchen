<div class="block-swiper">
  <swiper
    #swiperComment
    [slidesPerView]="2"
    [spaceBetween]="0"
    [navigation]="true"
    [autoplay]="true"
    [centeredSlides]="false"
    [pagination]="{ clickable: true }"
    (slideChange)="onSwiperSlideChange()"
  >
    <ng-template swiperSlide *ngFor="let item of content">
      <app-comments class="slider-component" [commentData]="item"></app-comments>
    </ng-template>
  </swiper>

</div>
