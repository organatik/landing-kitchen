<div class="swiper-box">
  <swiper #swiper1
          [slidesPerView]="1"
          [spaceBetween]="1"
          [navigation]="true"
          [autoplay]="true"
          [pagination]="{ clickable: true }"
          effect="flip"
          > <ng-template swiperSlide *ngFor="let image of singleMenu?.images; let i = index">
                <div class="img">
                    <img [src]="image" alt="Slide">
                </div>
            </ng-template>
  </swiper>



  <div class="box-arrows">
    <span class="material-symbols-outlined right" (click)="onPrevClick()">trending_flat</span>
    <span class="material-symbols-outlined left" (click)="onNextClick()">trending_flat</span>
  </div>
</div>
