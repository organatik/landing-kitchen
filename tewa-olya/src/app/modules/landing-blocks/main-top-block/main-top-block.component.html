<section class="main">
  <div class="box">
    <div class="sub-box">
      <h1
        class="title nj-h1 animate__animated animate__fadeInDown"
      >
        Смакуй кожного дня <br />
        по рецептам <br />
        від <span class="nj-greenText nj name">тещі Олі</span>
      </h1>
      <p
        class="text nj-p animate__animated animate__fadeInLeftBig delay-03s"
      >
        Добрий день! У наш час кулінарна тема все швидше набирає обертів, та й сама кулінарія давним-давно зробила крок за межі фантазії. І якщо раніше страви на наших столах мало чим відрізнялися, то тепер наш раціон переповнений достатком і різномаїттям.

      </p>
      <app-main-button
        class="animate__animated animate__fadeIn delay-06s"
        [text]="'Запитати'"
        (click)="openMainPopup()"
      ></app-main-button>
    </div>
    <div class="img animate__animated animate__fadeIn delay-09s">
      <img src="assets/images/food.png" alt="" />
    </div>
  </div>
</section>
